name: Build Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: '3.10'
            artifact: AudioSlicer_Linux
          - os: windows-latest  
            python: '3.10'
            artifact: AudioSlicer_Windows.exe
          - os: macos-13
            python: '3.11'
            artifact: AudioSlicer_macOS_Intel
          - os: macos-latest
            python: '3.11'
            artifact: AudioSlicer_macOS_Silicon
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install dependencies
      run: pip install -r requirements.txt pyinstaller
    
    - name: Build
      run: pyinstaller --onefile slicer.py
        
    - name: Rename Linux/macOS
      if: matrix.os != 'windows-latest'
      run: mv dist/slicer dist/${{ matrix.artifact }}
      
    - name: Rename Windows
      if: matrix.os == 'windows-latest'
      run: copy dist\slicer.exe dist\${{ matrix.artifact }}
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: dist/${{ matrix.artifact }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Linux
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_Linux
      
    - name: Download Windows
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_Windows.exe
      
    - name: Download macOS Intel
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_macOS_Intel
      
    - name: Download macOS Silicon
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_macOS_Silicon
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AudioSlicer_Linux
          AudioSlicer_Windows.exe
          AudioSlicer_macOS_Intel
          AudioSlicer_macOS_Silicon
