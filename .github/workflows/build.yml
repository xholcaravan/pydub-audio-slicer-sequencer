name: Build Executables

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: '3.10'
            artifact: AudioSlicer_Linux_x64
          - os: windows-latest  
            python: '3.10'
            artifact: AudioSlicer_Windows_x64.exe
          - os: macos-latest
            python: '3.11'
            artifact: AudioSlicer_macOS_x64
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15  # Increase timeout to 15 minutes
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install Python dependencies
      run: pip install -r requirements.txt pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile slicer.py
        
    - name: Rename Linux/macOS executable
      if: matrix.os != 'windows-latest'
      run: mv dist/slicer dist/${{ matrix.artifact }}
      
    - name: Rename Windows executable  
      if: matrix.os == 'windows-latest'
      run: mv dist/slicer.exe dist/${{ matrix.artifact }}
