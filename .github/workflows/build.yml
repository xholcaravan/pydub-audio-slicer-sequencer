name: Build Executables

on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: '3.10'
            artifact: AudioSlicer_Linux_x64
          - os: windows-latest  
            python: '3.10'
            artifact: AudioSlicer_Windows_x64.exe
          - os: macos-latest
            python: '3.11'
            artifact: AudioSlicer_macOS_x64
    
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: pyinstaller --onefile slicer.py
        
    - name: Rename Linux/macOS executable
      if: matrix.os != 'windows-latest'
      run: mv dist/slicer dist/${{ matrix.artifact }}
      
    - name: Rename Windows executable  
      if: matrix.os == 'windows-latest'
      run: move dist\slicer.exe dist\${{ matrix.artifact }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: dist/${{ matrix.artifact }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_Linux_x64
      
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_Windows_x64.exe
      
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: AudioSlicer_macOS_x64
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AudioSlicer_Linux_x64
          AudioSlicer_Windows_x64.exe
          AudioSlicer_macOS_x64
